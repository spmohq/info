<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .input-section {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      margin-bottom: 50px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-secondary);
    }
    .form-textarea {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text-primary);
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
      line-height: 1.6;
    }
    .form-textarea::placeholder {
      color: #9ca3af;
    }
    .form-textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.2);
    }
    .output-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .output-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .output-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .code-output {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      padding-top: 20px;
      border-top: 1px solid var(--card-border);
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .output-card h2 {
        font-size: 1.4rem;
      }
      .code-output {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Meta Prompt Generator</h1>
      <p class="subtitle">Define your inputs and prompt template below to generate a master prompt.</p>
    </header>

    <main>
      <div class="input-section">
        <div class="input-grid">
          <div class="input-group">
            <label for="listOfInputs">List of Inputs:</label>
            <textarea id="listOfInputs" class="form-textarea generator-input" rows="4" placeholder="e.g., Topic: [YOUR TOPIC HERE]&#10;Audience: [YOUR AUDIENCE HERE]&#10;Article Type: [YOUR ARTICLE TYPE HERE]"></textarea>
          </div>
          <div class="input-group">
            <label for="promptToGenerate">Prompt to Generate:</label>
            <textarea id="promptToGenerate" class="form-textarea generator-input" rows="8" placeholder="e.g., Write an article about [Topic] for [Audience] in a [Article Type] format."></textarea>
          </div>
        </div>
      </div>

      <div class="output-container">
        <div class="output-card">
          <h2>Generated Master Prompt</h2>
          <pre id="generatedPrompt" class="code-output"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  
  <footer>
    Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Input Elements
      const listOfInputsEl = document.getElementById('listOfInputs');
      const promptToGenerateEl = document.getElementById('promptToGenerate');
      
      // Output Element
      const generatedPromptEl = document.getElementById('generatedPrompt');
      const copyButton = document.querySelector('.copy-button');

      const updateCode = () => {
        const inputsList = listOfInputsEl.value.trim() || '[List of Inputs]';
        const promptBody = promptToGenerateEl.value.trim() || '[Prompt to generate]';

        // Using a template literal to construct the final prompt
        const finalPrompt = 
`Please read and understand the attached html page.
Mimic it and create a prompt generator with three inputs:

${inputsList}

Here's the prompt to generate:
${promptBody}`;

        generatedPromptEl.textContent = finalPrompt;
      };

      // Add event listener to all input fields
      const allInputs = document.querySelectorAll('.generator-input');
      allInputs.forEach(input => {
        input.addEventListener('keyup', updateCode);
        input.addEventListener('change', updateCode); // For any potential future select elements
      });

      // Copy button functionality
      copyButton.addEventListener('click', () => {
        const textToCopy = generatedPromptEl.textContent;
        const buttonTextEl = copyButton.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyButton.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyButton.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });

      // Initial call to populate the code block on page load
      updateCode();
    });
  </script>

</body>
</html>
